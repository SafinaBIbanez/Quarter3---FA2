<!DOCTYPE html>

<head>
    <title>CS FA2 Simple Calc</title>

    <link rel="stylesheet" href="prettify.css">
</head>


<body>

    <h1>Simple Calculator</h1>

    <p>Enter two numbers and click an operation button to see the result of the operation!</p>

        <div class="simpcalcyuh">
            <input type="number" id="num1" placeholder="Insert Number 1 Here">
            <input type="number" id="num2" placeholder="Insert Number 2 Here">

            <br>

            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">×</button>
            <button onclick="calculate('/')">÷</button>
            <button onclick="calculate('%')">%</button>
            <p id="result">Results will be displayed here.</p>
        </div>

        <script src="javuh.js"></script>

</body>
</html>
